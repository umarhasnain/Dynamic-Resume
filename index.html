<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dynamic Resume Generator</title>
  </head>
  <body class="bg-[#F5F7FA]">
    <header class="w-full flex items-center justify-center flex-col">
      <div class="w-full flex items-center justify-center">
        <img
          src="images/logo.png"
          alt="HB Logo"
          class="w-40 h-40 mix-blend-multiply"
        />
      </div>
      <div class="w-1/3 flex items-center justify-around">
        <a
          href=""
          class="text-[#2E2E2E] font-semibold transition-transform transition-transform hover:scale-105"
          >Home</a
        >
        <a
          href="#about"
          class="text-[#2E2E2E] font-semibold transition-transform transition-transform hover:scale-105"
          >About</a
        >
        <a
          href="#contact"
          class="text-[#2E2E2E] font-semibold transition-transform transition-transform hover:scale-105"
          >Contact</a
        >
      </div>
    </header>

    <div class="w-full py-20">
      <h1 class="text-[#1E3A8A] text-center font-semibold text-5xl">
        Pick a Template
      </h1>
      <div
        class="w-full flex py-20 items-center justify-around flex-col md:flex-row"
      >
        <div class="w-full md:w-1/2 flex items-center justify-around flex-col">
          <img
            src="images/resume1.png"
            alt="without image"
            class="w-[450px] h-[600px] mb-10 rounded cursor-pointer transition-transform hover:scale-110"
          />

          <a
            href="template2/generate.html"
            class="px-36 py-4 rounded bg-[#1E3A8A] text-[#FFFFFF] transition-transform hover:scale-105"
          >
            <button>Generate Your Resume</button>
          </a>
        </div>

        <div class="w-full md:w-1/2 flex items-center justify-around flex-col">
          <img
            src="images/resume2.webp"
            alt="with image"
            class="w-[450px] h-[600px] mb-10 rounded cursor-pointer transition-transform hover:scale-110"
          />

          <a
            href="template1/generate.html"
            class="px-36 py-4 rounded bg-[#1E3A8A] text-[#FFFFFF] transition-transform hover:scale-105"
          >
            <button>Generate Your Resume</button>
          </a>
        </div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</html>
